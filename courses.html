<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        border-radius: 2em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 50%;
        width: 60%;
        margin: auto;
      }
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="VoD.png" alt="Logo" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Courses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card">
            <img src="marshal.png" class="card-img-top" alt="Alexey Marshal" />
            <div class="card-body">
              <h5 class="card-title">Alexey Marshal</h5>
              <p class="card-text">
                Software testing course from Alexey Marshal
              </p>
              <a
                href="https://www.youtube.com/c/%D0%9B%D1%91%D1%88%D0%B0%D0%9C%D0%B0%D1%80%D1%88%D0%B0%D0%BB"
                target="_blank"
                class="btn btn-primary"
                >Go to course</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="ksendzov.png" class="card-img-top" alt="Vadim Ksendzov" />
            <div class="card-body">
              <h5 class="card-title">Vadim Ksendzov</h5>
              <p class="card-text">
                QA practice interviews with Vadim Ksendzov
              </p>
              <a
                href="https://www.youtube.com/channel/UC6hNNlCXv1ZgdGpziNf83RA"
                target="_blank"
                class="btn btn-primary"
                >Go to course</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="stashchuk.png"
              class="card-img-top"
              alt="Bogdan Stashchuk"
            />
            <div class="card-body">
              <h5 class="card-title">Bogdan Staschuk</h5>
              <p class="card-text">
                Course on JS, HTML, CSS with Bogdan Staschuk
              </p>
              <a
                href="https://www.youtube.com/c/CodingTutorials"
                target="_blank"
                class="btn btn-primary"
                >Go to course</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
